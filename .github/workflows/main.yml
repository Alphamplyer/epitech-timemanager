# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build
        run: |
          cd timemanager-api
          mvn clean package -DskipTests
          cd ..
        
      - name: Push and Release a Docker container to Heroku
        id: heroku
        uses: pysan3/docker-compose-multiple-apps-heroku-deploy@v6.5
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          api_key: ${{ secrets.HEROKU_API_KEY }}
          app_name: ${{ secrets.HEROKU_APP_NAME }}
          docker_compose_file: './docker-compose.yml'
          heroku_apps: '[{"imagename":"postgres","appname":"timemanager-gtne","apptype":"web"},{"imagename":"openjdk:11","appname":"timemanager-gtne-api","apptype":"web"}]'

